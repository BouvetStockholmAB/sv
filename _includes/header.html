<a class="logo" href="{{ site.url }}">
    Bouvet
</a>

<div role="navigation">

    <input type="checkbox"
           id="menuToggler"
           class="menuToggler visuallyhidden"
           aria-hidden="true"
           tabindex="-1">

    <button id="menuTogglerBtn"
            class="menuTogglerBtn"
            aria-controls="menu"
            aria-haspopup="true"
            aria-expanded="false"
            tabindex="0">
                <span class="hamburger">
                    <span class="visuallyhidden">Visa och d√∂lj huvudmeny</span>
                    <span class="hamburger__icon"></span>
                </span>
    </button>

    <div id="menu"
         class="menu">

        <ul class="menu__items">
            {% for item in site.data.main-nav.items %}
                <li class="menu__item">
                    <a href="{{ item.href }}" class="menu__itemLnk">{{ item.text }}</a>
                </li>
            {% endfor %}
        </ul>

    </div>
</div><!-- role=navigation -->
