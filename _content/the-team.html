{% for team_item in site.data.the-team.team %}
{% assign member = team_item[1] %}
<li class="col teamMember">

    <div class="teamMember__imgWrapper">
        <img src="assets/img/team-1x-300x395/{{ member.img }}.jpg"
             srcset="assets/img/team-1x-300x395/{{ member.img }}.jpg 300w, assets/img/team-2x-600x790/{{ member.img }}.jpg 600w"
             sizes="(max-width: 511px) 100vw, (max-width: 767px) 50vw, (max-width: 1338px) 25vw, 302px"
             class="teamMember__img"
             alt="">
        <a href="https://www.google.se/maps/place/{{ member.position | cgi_escape }}"
           class="teamMember__pos"
           aria-hidden="true">
            {{ member.position }}
        </a>
    </div>

    <h3 class="teamMember__heading"><a href="mailto:{{ member.email }}">{{ member.name }}</a></h3>
    <h4 class="teamMember__title">{{ member.title }}</h4>
    <p class="teamMember__about">{{ member.about }}</p>

</li>
{% endfor %}
